<html>
    <head>
        <title>东大主页</title>
        <style>
            .container{
                width:80%;
                margin:auto;
                height:800px;

            }
            .header{
                width:100%;
                height:60px;
                background-color: yellow;
                text-align:right;
            }
            .body{
                width:100%;
                height:740px;

                margin-top: 1%;
            }
            .left{
                width:39%;
                height:740px;
                background-color: red;
                float: left;
            }
            .right{
                width:60%;
                height:740px;

                float: left;
                margin-left: 1%;
            }
            .up{
                width:100%;
                height:360px;
                background-color: green;
            }
            .down{
                width:100%;
                height:370px;
                background-color: green;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">{{username}}</div>
            <div class="body">
                <div class="left"></div>
                <div class="right">
                    <div class="up"></div>
                    <div class="down"></div>
                </div>
            </div>
        </div>

    </body>
</html>
